<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYA NEURAL AI - REAL SPACE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            /* Tswira dyal l-fadae 7qiqiya */
            background: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* L-Qamar 7qiqi (Real Moon Texture) */
        .real-moon {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 120px;
            height: 120px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/FullMoon2010.jpg/600px-FullMoon2010.jpg');
            background-size: cover;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            z-index: 1;
            animation: moonFloat 8s ease-in-out infinite;
        }

        @keyframes moonFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); filter: brightness(1); }
            50% { transform: translateY(-15px) rotate(2deg); filter: brightness(1.2); }
        }

        /* Chat Glass Effect */
        .chat-container {
            width: 90%;
            max-width: 450px;
            height: 80vh;
            background: rgba(0, 5, 15, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            z-index: 10;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        .header {
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #00d2ff, #92fe9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 14px 20px;
            border-radius: 20px;
            max-width: 80%;
            font-size: 0.95rem;
            line-height: 1.6;
            color: white;
        }

        .user-msg {
            align-self: flex-end;
            background: rgba(0, 150, 255, 0.3);
            border: 1px solid rgba(0, 150, 255, 0.5);
        }

        .bot-msg {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-area {
            padding: 20px;
            display: flex;
            gap: 12px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 15px;
            border-radius: 15px;
            color: white;
            outline: none;
        }

        button {
            background: #00d2ff;
            border: none;
            padding: 0 25px;
            border-radius: 15px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #92fe9d; transform: scale(1.05); }

        .error-msg { background: rgba(255, 0, 0, 0.2); border: 1px solid red; color: #ff8080; }
    </style>
</head>
<body>

    <div class="real-moon"></div>

    <div class="chat-container">
        <div class="header">
            <h1>AYA NEURAL AI</h1>
        </div>
        <div id="chat-box">
            <div class="message bot-msg">Connexion établie. Je suis l'IA AYA, prête pour votre mission spatiale.</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Écrire un message..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button id="send-btn" onclick="sendMessage()">ENVOYER</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const sendBtn = document.getElementById('send-btn');
            const message = inputField.value.trim();

            if (!message) return;

            chatBox.innerHTML += `<div class="message user-msg">${message}</div>`;
            inputField.value = '';

            const loadingId = "loading-" + Date.now();
            chatBox.innerHTML += `<div class="message bot-msg" id="${loadingId}">Analyse en cours...</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            // Derti l-API KEY jdida hna
            const API_KEY = "AIzaSyBA5d88s8BOYnekDNN5auMLGwkJIaGxcgU"; 
            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

            sendBtn.disabled = true;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: message }] }] })
                });

                const data = await response.json();
                const loadingElement = document.getElementById(loadingId);

                if (data.error) {
                    throw new Error(data.error.message);
                }

                if (data.candidates && data.candidates[0].content) {
                    loadingElement.innerText = data.candidates[0].content.parts[0].text;
                } else {
                    throw new Error("Réponse vide du serveur.");
                }

            } catch (error) {
                const loadingElement = document.getElementById(loadingId);
                if (loadingElement) loadingElement.remove();
                chatBox.innerHTML += `<div class="message error-msg">Erreur : ${error.message}</div>`;
            } finally {
                sendBtn.disabled = false;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
