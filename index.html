<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aya AI - Chatbot Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .message-anim { animation: fadeInUp 0.3s ease-out; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #chat-box::-webkit-scrollbar { width: 6px; }
        #chat-box::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-slate-200 h-screen flex items-center justify-center p-4 font-sans">

    <div class="glass w-full max-w-md h-[600px] rounded-[2rem] shadow-2xl flex flex-col overflow-hidden border border-white">
        <div class="bg-indigo-700 p-5 text-white flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-white/20 rounded-2xl flex items-center justify-center backdrop-blur-md">
                    <i data-lucide="sparkles" class="text-indigo-100"></i>
                </div>
                <div>
                    <h1 class="font-bold text-xl tracking-tight">Aya AI</h1>
                    <div class="flex items-center gap-1.5">
                        <span class="w-2 h-2 bg-green-400 rounded-full"></span>
                        <span class="text-xs text-indigo-100 font-medium">Assistant Personnel</span>
                    </div>
                </div>
            </div>
            <i data-lucide="more-vertical" class="opacity-50"></i>
        </div>

        <div id="chat-box" class="flex-1 overflow-y-auto p-5 space-y-4 bg-white/50">
            <div class="flex items-start gap-3 message-anim">
                <div class="w-8 h-8 bg-indigo-700 rounded-full flex items-center justify-center text-white">
                    <i data-lucide="bot" class="w-4 h-4"></i>
                </div>
                <div class="bg-white border border-slate-100 text-slate-800 p-3.5 rounded-2xl rounded-tl-none text-sm max-w-[85%] shadow-sm">
                    Bonjour ! Je suis <b>Aya AI</b>. Je suis prête à vous donner des conseils intelligents via API.
                </div>
            </div>
        </div>

        <div class="p-4 bg-white/80 border-t border-slate-100 backdrop-blur-md">
            <div class="flex items-center gap-2 bg-slate-100 p-2 rounded-2xl border border-transparent focus-within:border-indigo-400 focus-within:bg-white transition-all shadow-inner">
                <input type="text" id="userInput" placeholder="Demandez-moi un conseil..." 
                    class="flex-1 bg-transparent border-none outline-none px-3 text-sm text-slate-700 placeholder:text-slate-400">
                <button onclick="sendMessage()" class="bg-indigo-700 hover:bg-indigo-800 text-white p-2.5 rounded-xl transition-all active:scale-95 shadow-lg shadow-indigo-200">
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </div>
            <p class="text-[10px] text-center text-slate-400 mt-3 font-medium uppercase tracking-widest">TP 5 - Marketing Digital - EST Salé</p>
        </div>
    </div>

    <script>
        lucide.createIcons();

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chat-box');
            const message = input.value.trim();

            if (!message) return;

            // Message Utilisateur
            chatBox.innerHTML += `
                <div class="flex items-start justify-end gap-3 message-anim">
                    <div class="bg-indigo-700 text-white p-3.5 rounded-2xl rounded-tr-none text-sm max-w-[85%] shadow-md font-medium">
                        ${message}
                    </div>
                </div>`;
            input.value = '';

            // Animation de chargement
            const loadingId = 'loading-' + Date.now();
            chatBox.innerHTML += `
                <div id="${loadingId}" class="flex items-start gap-3 message-anim">
                    <div class="bg-white border border-slate-100 p-4 rounded-2xl shadow-sm flex gap-1">
                        <span class="w-1.5 h-1.5 bg-indigo-400 rounded-full animate-bounce"></span>
                        <span class="w-1.5 h-1.5 bg-indigo-400 rounded-full animate-bounce [animation-delay:0.2s]"></span>
                        <span class="w-1.5 h-1.5 bg-indigo-400 rounded-full animate-bounce [animation-delay:0.4s]"></span>
                    </div>
                </div>`;
            
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('https://api.adviceslip.com/advice');
                const data = await response.json();
                
                document.getElementById(loadingId).remove();

                // Réponse Bot
                chatBox.innerHTML += `
                    <div class="flex items-start gap-3 message-anim">
                        <div class="w-8 h-8 bg-indigo-700 rounded-full flex items-center justify-center text-white">
                            <i data-lucide="bot" class="w-4 h-4"></i>
                        </div>
                        <div class="bg-white border border-slate-100 text-slate-800 p-3.5 rounded-2xl rounded-tl-none text-sm max-w-[85%] shadow-sm">
                            ${data.slip.advice}
                        </div>
                    </div>`;
                lucide.createIcons();
            } catch (error) {
                document.getElementById(loadingId).remove();
                chatBox.innerHTML += `<div class="text-center text-[10px] text-red-500 font-bold uppercase">Erreur de connexion API</div>`;
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
