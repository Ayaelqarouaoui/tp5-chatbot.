<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYA NEURAL AI - SPACE EDITION</title>
    <style>
        /* 1. Space Background with Deep Space Effect */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at center, #001d3d 0%, #000814 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Stars Background */
        .stars-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* 2. Floating Moon (L-Qamar) */
        .moon {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #f0f0f0, #adb5bd);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.2), inset -10px -10px 20px rgba(0,0,0,0.2);
            z-index: 1;
            animation: floatMoon 6s ease-in-out infinite;
        }

        .moon-crater {
            position: absolute;
            background: rgba(0,0,0,0.1);
            border-radius: 50%;
        }

        @keyframes floatMoon {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* 3. Chat Container - Glassmorphism */
        .chat-container {
            width: 95%;
            max-width: 450px;
            height: 80vh;
            background: rgba(10, 10, 20, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.15);
        }

        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 1.4rem;
            letter-spacing: 3px;
            background: linear-gradient(to right, #00f2ff, #7000ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
        }

        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scrollbar-width: thin;
            scrollbar-color: #7000ff transparent;
        }

        .message {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: slideIn 0.3s ease-out forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-msg {
            align-self: flex-end;
            background: linear-gradient(135deg, #004e92, #000428);
            border: 1px solid rgba(0, 242, 255, 0.3);
            color: #e0faff;
        }

        .bot-msg {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(112, 0, 255, 0.3);
            color: #f0f0ff;
        }

        /* 4. Input Controls */
        .input-area {
            padding: 20px;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.4);
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 12px;
            color: white;
            outline: none;
        }

        button {
            background: linear-gradient(45deg, #00f2ff, #7000ff);
            border: none;
            padding: 0 20px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .error-msg {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4d4d;
            border: 1px solid #ff4d4d;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="stars-container" id="stars"></div>
    
    <div class="moon">
        <div class="moon-crater" style="top:20%; left:30%; width:15px; height:15px;"></div>
        <div class="moon-crater" style="top:50%; left:60%; width:20px; height:20px;"></div>
        <div class="moon-crater" style="top:70%; left:20%; width:10px; height:10px;"></div>
    </div>

    <div class="chat-container">
        <div class="header">
            <h1>AYA NEURAL AI</h1>
        </div>
        <div id="chat-box">
            <div class="message bot-msg">System Online. Welcome to the Deep Space Interface.</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Transmit to space..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button id="send-btn" onclick="sendMessage()">SEND</button>
        </div>
    </div>

    <script>
        // Create Stars Dynamically
        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 'px';
                star.style.width = size;
                star.style.height = size;
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
                container.appendChild(star);
            }
        }
        createStars();

        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const sendBtn = document.getElementById('send-btn');
            const message = inputField.value.trim();

            if (!message) return;

            chatBox.innerHTML += `<div class="message user-msg">${message}</div>`;
            inputField.value = '';

            const loadingId = "loading-" + Date.now();
            chatBox.innerHTML += `<div class="message bot-msg" id="${loadingId}">Receiving transmission...</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            // --- T-SLA7 HNA: v1 blast v1beta ---
            const API_KEY = "DI_API_KEY_HNA"; 
            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

            sendBtn.disabled = true;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: message }] }] })
                });

                const data = await response.json();
                const loadingElement = document.getElementById(loadingId);

                if (data.error) throw new Error(data.error.message);

                if (data.candidates && data.candidates[0].content) {
                    loadingElement.innerText = data.candidates[0].content.parts[0].text;
                } else {
                    throw new Error("Empty response.");
                }

            } catch (error) {
                const loadingElement = document.getElementById(loadingId);
                if (loadingElement) loadingElement.remove();
                chatBox.innerHTML += `<div class="message error-msg">Error: ${error.message}</div>`;
            } finally {
                sendBtn.disabled = false;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
