<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot TP 5 - Marketing Digital</title>
    <style>
        /* Hadou zwa9 dyal l-page (CSS) */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .chat-container { width: 350px; background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: #007bff; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #chat-box { height: 300px; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 8px 12px; border-radius: 15px; max-width: 80%; font-size: 14px; }
        .user-msg { background: #007bff; color: white; align-self: flex-end; }
        .bot-msg { background: #e9ecef; color: #333; align-self: flex-start; }
        .input-area { display: flex; padding: 10px; border-top: 1px solid #eee; }
        input { flex: 1; border: 1px solid #ddd; padding: 8px; border-radius: 20px; outline: none; }
        button { background: #007bff; color: white; border: none; padding: 8px 15px; margin-left: 5px; border-radius: 20px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">Chatbot - EST Salé</div>
        <div id="chat-box">
            <div class="message bot-msg">Bonjour ! Je suis votre assistant. Demandez-moi un conseil !</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Écrivez ici...">
            <button onclick="sendMessage()">OK</button>
        </div>
    </div>

    <script>
        // Hadou l-khoutwat dyal JavaScript bach l-bot y-jawbek
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chat-box');
            const message = input.value.trim();

            if (message === "") return;

            // 1. Afficher message dialek
            chatBox.innerHTML += `<div class="message user-msg">${message}</div>`;
            input.value = "";

            // 2. Appeler l'API (Advice Slip API) bach njibo jawāb
            try {
                const response = await fetch('https://api.adviceslip.com/advice');
                const data = await response.json();
                const reply = data.slip.advice;

                // 3. Afficher réponse dial l-bot
                setTimeout(() => {
                    chatBox.innerHTML += `<div class="message bot-msg">${reply}</div>`;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 500);

            } catch (error) {
                chatBox.innerHTML += `<div class="message bot-msg">Désolé, l'API ne répond pas.</div>`;
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
